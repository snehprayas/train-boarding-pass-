<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Train Boarding Pass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Train Boarding Pass Generator</h1>

  <!-- Entrance form -->
  <div class="form-container">
    <input type="text" id="name" placeholder="Enter Name" required />
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g. SPC101)" required />
    <button onclick="generatePass()">Get Boarding Pass</button>
  </div>

  <!-- Where the generated boarding pass will appear -->
  <div id="boardingPass" class="hidden"></div>

  <!-- Load your data first, then the script -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
