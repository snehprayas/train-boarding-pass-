<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sneh Prayas â€” Boarding Pass</title>

  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <div id="gateway" class="gateway" role="region" aria-label="Booking gateway">
      <div class="form" role="form" aria-label="Enter booking details">
        <input
          type="text"
          id="bookingId"
          placeholder="Enter Booking ID (SPC101)"
          autocomplete="off"
          aria-label="Booking ID"
        />
        <input
          type="text"
          id="name"
          placeholder="Enter Passenger Name"
          autocomplete="name"
          aria-label="Passenger name"
        />
        <button class="button" onclick="generatePass()" aria-label="Generate boarding pass">Generate Pass</button>
      </div>
    </div>

    <div id="boardingPass" class="hidden" aria-live="polite"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Data and logic -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
